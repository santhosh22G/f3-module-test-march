<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Book Store App</title>
  </head>
  <body>
    <div class="bookapp_name">
      <h2 class="bookapp">Book Store App</h2>
      <button class="history_next_page_btn" id="historyNextPageBtn">
        Search History
      </button>
    </div>
    <div class="recent_search" id="controlbtnforsearch">
      <h3>Search For The Books By Their Name.</h3>
      <i class="bi bi-search icon"></i>
      <input
        type="text"
        class="recent_search_input"
        id="recentSearchInput"
        placeholder="Search..."
      />
      <button class="searchbtn" id="Search">Search Now!</button>
    </div>
    <div class="search_results">
      <h3><span id="searchBookName"></span></h3>
      <div class="movie_grid_wrapper" id="movieGridWrapper"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
